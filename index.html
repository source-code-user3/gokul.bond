<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Gokul Login</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #87CEEB;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    button {
      background: white;
      border: none;
      padding: 16px 32px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <button id="login-btn">Login</button>

  <!-- REAL WORKING FRONTEGG SDK -->
  <script src="https://assets.frontegg.com/frontegg/js/frontegg.min.js"></script>

  <script>
    const app = frontegg.initialize({
      contextOptions: {
        baseUrl: 'https://app-vz7p9eodgtd1.au.frontegg.com',
        clientId: 'f581911f-35a1-4a6f-b559-c153aa749b85'
      },
      hostedLoginBox: true
    });

    document.getElementById('login-btn').addEventListener('click', () => {
      app.loginWithRedirect();
    });
  </script>

</body>
</html>
